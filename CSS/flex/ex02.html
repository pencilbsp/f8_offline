<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      max-width: 960px;
    }

    .logo-list {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      justify-content: center;
      gap: 16px 52px;
    }

    .logo {
      flex-basis: calc(960px/5 - 52px);
      display: flex;
      align-items: center;
    }

    .logo img {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-list">
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
      </div>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png"
          alt="">
      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/05/asana-1024x707.png" alt="">
      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/05/spotify.png" alt="">
      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/04/image-44.png" alt="">

      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/05/zynga-logo.png" alt="">

      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/04/9d8ed5_bd5482630d7947c38891d0ff53728d22_mv2-4.png"
          alt="">

      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/04/image-43.png" alt="">

      </div>
      <div class="logo">
        <img src="https://blog.okrs.vn/wp-content/uploads/2021/05/linkedin.png" alt="">

      </div>
    </div>
  </div>

</body>

</html>
