<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn-wrap {
      text-align: center;
    }

    .btn {
      border: none;
      background-color: green;
      color: white;
      height: 30px;
      /* border-radius: 0 0 10px 10px; */
      border-radius: 99px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="btn-wrap">

    <button class="btn">Đăng ký khoá học</button>
  </div>

  <div class="box"></div>
</body>
</html>
