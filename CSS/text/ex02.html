<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
      @font-face {
        font-family: "Open Sans";
        src: url("fonts/OpenSans-Light.ttf");
        font-weight: 300;
      }

      @font-face {
        font-family: "Open Sans";
        src: url("fonts/OpenSans-Regular.ttf");
        font-weight: 400;
      }

      @font-face {
        font-family: "Open Sans";
        src: url("fonts/OpenSans-Medium.ttf");

      @font-face {
        font-family: "Open Sans";

      html {
        font-family: "Roboto", sans-serif;
      }

      /* .content {
      font-size: 20pt;
    } */

        line-height: 1.5;
      }

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam temporibus praesentium reiciendis iste illum alias molestias maxime, eaque voluptates
        voluptatibus pariatur soluta nisi laudantium corrupti neque ratione in corporis et.
