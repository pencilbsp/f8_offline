<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      margin: 30px auto;
      background-color: green;
      color: white;
      border-radius: 99px;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      /* transition: background 400ms ease; */
      overflow: hidden;
      position: relative;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 100%;
      background-color: red;
      transition: right 0.2s linear;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 100%;
      right: 0;
      background-color: red;
      transition: left 0.2s linear;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn:hover::before {
      right: 50%;
    }

    .btn:hover::after {
      left: 50%;
    }
  </style>
</head>

<body>
  <button class="btn">
    <span>Đăng ký hoá học</span>
  </button>
</body>

</html>
