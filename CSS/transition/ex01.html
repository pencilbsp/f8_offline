<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      border: 1px solid red;
      padding: 15px;
    }

    .box h2 {
      transition-property: all;
      transition-duration: 500ms;
      /* transition-delay: 1s; */
      transition-timing-function: ease;
    }

    .box h2:hover {
      padding-left: 100px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>F8 - Học lập trình</h2>
  </div>
</body>
</html>
