<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 2000px;
      }

      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 30px auto;
        position: relative;
      }

      .item {
        background-color: green;
        color: #fff;
        width: 150px;
        border: 1px solid #fff;
        text-align: center;
        padding: 10px 0;
      }

      .item:nth-child(2) {
        /* position: relative; */
        /* left: 10px;
        top: 30px; */
        /* right: -10px;
        bottom: -30px; */
        /* left: 50%; */
        /* z-index: 1; */

        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        /* left: 0; */
      }

      .item:nth-child(3) {
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 class="item">Item 1</h2>
      <h2 class="item">Item 2</h2>
      <h2 class="item">Item 3</h2>
      <h2 class="item">Item 4</h2>
    </div>
  </body>
</html>
