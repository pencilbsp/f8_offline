<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 1px solid red;
      margin: 30px auto;
      /* position: relative; */
    }
    
    .box button {
      background: green;
      width: 150px;
      height: 150px;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <button>Đăng ký khoá học</button>
  </div>
</body>
</html>
