<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      margin: 30px auto;
      position: relative;
    }

    .box span {
      display: block;
      width: 40px;
      height: 40px;
      background: green;
      position: absolute;
      animation: move 4s linear infinite;
    }

    @keyframes move {
      from {
        left: 0;
        top: 0;
      }

      25% {
        left: 100%;
        top: 0;
        transform: translate(-100%);
      }
      
      50% {
        left: 100%;
        top: 100%;
        transform: translate(-100%, -100%);
      }

      75% {
        left: 0;
        top: 100%;
        transform: translateY(-100%);
      }

      to {
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box"><span></span></div>
</body>
</html>
