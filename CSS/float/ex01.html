<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        width: 300px;
        margin: 30px auto;
        border: 1px solid red;

        /* overflow: auto; */
      }

      .box::after {
        content: "";
        display: block;
        clear: both;
      }

      .col-1 {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        color: white;
      }

      .col-2 {
        width: 100px;
        height: 50px;
        background-color: green;
        float: left;
        color: white;
      }

      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="col-1">Col 1</div>
      <div class="col-2">Col 2</div>
      <!-- <div class="clearfix"></div> -->
      <!-- <p class="text">F8</p>
      <p class="text">Fullstack</p> -->
    </div>
  </body>
</html>
