<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 span {
            color: red;
        }
    </style>
</head>
<body>
    <p>Xin chào <b>F8</b></p>
    <p>Khoá học <strong>Fullstack</strong></p>

    <p>Xin chào <i>F8</i></p>
    <p>Khoá học <em>Fullstack</em></p>

    <p>Xin chào <u>F8</u></p>
    <p>Khoá học <ins>Fullstack</ins></p>

    <p>Xin chào <s>F8</s></p>
    <p>Khoá học <del>Fullstack</del></p>
    <h2>Sản phẩm <span>nổi bật</span> Viedli</h2>

    <p>CO<sub>2</sub></p>

    <p>100m<sup>2</sup></p>

    <p>Giá: 100.000 đ<sub>/</sub>m<sup>2</sup></p>
</body>
</html>
