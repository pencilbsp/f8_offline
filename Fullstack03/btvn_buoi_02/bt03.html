<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 03 - Buổi 02</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        padding: 16px;
      }

      form {
        width: 500px;
        padding: 20px;
      }

      p {
        font-size: 30px;
        font-weight: bold;
        padding: 0 36px;
      }

      table {
        width: 100%;
        border-spacing: 16px;
      }

      input,
      textarea {
        width: 100%;
        padding: 5px;
        border-radius: 0;
        border-style: solid;
        border: 2px solid #a9a9a9;
      }

      input:focus,
      textarea:focus {
        outline: none;
      }

      textarea {
        margin-bottom: 16px;
      }

      .box {
        padding: 0 16px;
      }

      button {
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Get in touch with us by filling contact form below</p>
      <form>
        <table>
          <tr>
            <td><input type="text" placeholder="* Enter your full name" /></td>
            <td><input type="email" placeholder="* Enter your email address" /></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="* Enter your subject" /></td>
          </tr>
        </table>

        <div class="box">
          <textarea name="message" id="message" cols="30" rows="10" placeholder="* Your message here"></textarea>
        </div>
        <div class="box">
          <button type="submit">Send message</button>
          <span>* Please fill all require form field, thank!</span>
        </div>
      </form>
    </div>
  </body>
</html>
