<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Họ tên</label>
        <input id="name" type="text" name="name" placeholder="Họ và tên" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required />
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" name="password" placeholder="Mật khẩu" required />
      </div>
      <div>
        <label for="age">Tuổi</label>
        <input id="age" type="number" name="age" placeholder="Tuổi" required min="18" max="50" />
      </div>
      <div>
        <label for="avatar">File</label>
        <input id="avatar" type="file" name="avatar" />
      </div>
      <div>
        <label>Giới tính</label>
        <label><input type="radio" name="gender" value="0" />Không xác định</label>
        <label><input type="radio" name="gender" value="1" checked />Nam</label>
        <label><input type="radio" name="gender" value="2" />Nữ</label>
      </div>
      <div>
        <label>Nguồn</label>
        <label><input type="checkbox" name="source" value="0" checked />Facebook</label>
        <label><input type="checkbox" name="source" value="1" />Google</label>
        <label><input type="checkbox" name="source" value="2" />Không biết</label>
      </div>
      <div>
        <label for="message">Tin nhắn</label>
        <textarea name="message" id="" message cols="30" rows="10" placeholder="Tin nhắn"></textarea>
      </div>
      <div>
        <label for="message">Tỉnh/Thành phố</label>
        <select name="city" id="city">
          <option value="0" hidden>Chọn Tỉnh/Thành phố</option>
          <optgroup label="Miền Băc">
            <option value="1">Hà Nội</option>
            <option value="2">Thái Bình</option>
            <option value="3">Nam Định</option>
          </optgroup>
          <optgroup label="Miền Trung">
            <option value="4">Thanh Hoá</option>
            <option value="5">Nghệ An</option>
            <option value="6">Hà Tĩnh</option>
          </optgroup>
          <optgroup label="Miền Nam">
            <option value="7">TP Hồ Chí Minh</option>
            <option value="8">Bình Dương</option>
            <option value="9">Đồng Nai</option>
          </optgroup>
        </select>
      </div>
      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
