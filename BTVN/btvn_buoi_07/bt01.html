<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <link rel="stylesheet" href="../../assets/fapro/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;700&display=swap" rel="stylesheet" />

    <style>
      @font-face {
        font-family: SFU Trade Gothic;
        src: url("../../assets/webfonts/SFUTradeGothicBoldCondensedTwenty.TTF");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Asap", sans-serif;
      }

      .bg-wrapper {
        position: relative;
      }

      .container {
        margin: 0 auto;
        padding: 1rem;
        max-width: 1200px;
      }

      .background {
        display: block;
        width: 100%;
      }

      .banner {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
      }

      .box {
        padding: 2rem 1.25rem;
        border-radius: 0.25rem;
        background-color: rgba(255, 255, 255, 0.8);
        width: 55%;
        color: #3f3424;
        position: relative;
      }

      .box h2 {
        color: #bf4240;
        margin-bottom: 1rem;
      }

      .box p {
        margin-bottom: 0.75rem;
        font-size: 0.9rem;
      }

      .box address {
        font-style: normal;
      }

      .box address > i {
        margin-right: 0.5rem;
      }

      .box .price {
        position: absolute;
        background-color: #dc5d55;
        color: white;
        font-weight: 700;
        padding: 0.75rem 1.25rem;
        border-radius: 0.25rem;
        text-transform: uppercase;
        bottom: 0;
        right: 0;
        transform: translate(-50%, 50%);
        font-family: "SFU Trade Gothic", sans-serif;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-wrapper">
      <img class="background" src="https://cdn.houseviet.vn/images/project/23042023/ha-noi-melody-residences-cover.jpg" alt="ha-noi-melody-residences" />
      <div class="banner">
        <div class="container">
          <div class="box">
            <h2>Ha Noi Melody Residences</h2>
            <p>
              Dự án Hà Nội Melody Residences toạ lạc ngay trung tâm Khu độ thị mới Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
              cao cấp
            </p>
            <address><i class="fa-regular fa-location-dot"></i><span>Quận Hoàng Mai, Hà Nội</span></address>
            <span class="price">3,2 tỷ/căn</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
