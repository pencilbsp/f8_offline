<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/fapro/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style_bt_03.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h2>Drop Us a Line</h2>
        <p>Reach out to us from our contact form and we will get back to you shortly.</p>

        <form action="">
          <div class="form-group">
            <div class="input">
              <input id="first-name" name="first-name" type="text" placeholder=" " required />
              <label for="first-name">First Name</label>
            </div>
            <div class="input">
              <input id="last-name" name="last-name" type="text" placeholder=" " required />
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="input">
              <input id="email" name="email" type="email" placeholder=" " required />
              <label for="email">Email</label>
            </div>
            <div class="input select">
              <select name="sales" id="sales">
                <option value="sales1" selected>Sales</option>
                <option value="sales2">Sales 2</option>
                <option value="sales3">Sales 3</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input">
              <textarea name="message" id="message" cols="30" rows="10" placeholder=" " required></textarea>
              <label for="message">Message</label>
            </div>
          </div>
          <div class="form-group">
            <button>Send message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
