<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 01 - Buổi 02</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e7e7e7;
      }

      .container {
        width: 600px;
        padding: 36px;
      }

      .box {
        padding: 16px;
      }

      p {
        width: 80%;
        padding-top: 16px;
      }

      table {
        width: 100%;
        border-spacing: 16px;
      }

      td {
        border-bottom: 16px;
      }

      td label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
      }

      td input,
      td select {
        border-radius: 0;
        border-width: 2px;
        border-style: solid;
        border-color: #bebebe;
        padding: 10px 8px;
      }

      td select,
      td input {
        width: 100%;
      }

      input:focus,
      select:focus {
        outline: none;
      }

      button {
        padding: 12px 24px;
        border-width: 0;
        border-radius: 0;
        background-color: #07768e;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Try a free sample</h1>

        <p>
          Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure you
          don't miss out on news introducing the new coffees that we add to our store regularly.
        </p>
      </div>

      <table>
        <tr>
          <td>
            <label for="first-name">First name</label>
            <input id="first-name" type="text" placeholder="First name" />
          </td>
          <td>
            <label for="last-name">Last name</label>
            <input id="last-name" type="text" placeholder="Last name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email address</label>
            <input id="email" type="email" placeholder="Email address" />
          </td>
          <td>
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Address" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
            <input id="city" type="text" placeholder="City" />
          </td>
          <td>
            <label for="state">State (optional)</label>
            <input id="state" type="text" placeholder="State" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="zipcode">ZIP code</label>
            <input id="zipcode" type="text" placeholder="ZIP code" />
          </td>
          <td>
            <label for="country">State (optional)</label>
            <select id="country" title="Country">
              <option value="uk">United Kingdom</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="box">
        <button type="button">SEND ME FREE COFFEE</button>
      </div>
    </div>
  </body>
</html>
