<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      img {
        display: block;
      }

      .container {
        max-width: 860px;
        margin: 0 auto;
        padding: 1rem;
        display: grid;
      }

      .post {
        display: flex;
        gap: 0.75rem;
        padding: 1rem 0;
      }

      .post.reverse {
        flex-direction: row-reverse;
      }

      .post > img {
        max-width: 12.5rem;
        aspect-ratio: 16/10;
      }

      .post > div > h2 {
        margin-bottom: 1rem;
      }

      .post:not(:last-child) {
        border-bottom: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="script.js"></script>
  </body>
</html>
