                      <span class="font-bold text-sm text-blue-500"
                        >Tất cả mọi người</span
                      >
                    </div>
                  </div>

                  <div class="py-3 relative min-h-[96px]">
                    <div class="absolute">
                      <span id="placeholder" class="text-gray-500 text-xl"
                        >Chuyện gì đang xảy ra?!</span
                      >
                    </div>
                    <div
                      id="editor"
                      class="focus:outline-none focus:border-0 text-xl break-all"
                      contenteditable="true"
                    ></div>
                  </div>
                </div>
              </div>
              <div
                class="border-t-[1px] flex justify-between items-center mb-3"
              >
                <div class="relative flex items-center mt-3" id="tools-bar">
                  <button
                    id="emoji-picker"
                    class="flex justify-center items-center rounded-full overflow-hidden min-w-[36px] min-h-[36px] hover:bg-blue-500/5 transition-colors"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      aria-hidden="true"
                      class="w-5 text-blue-500 fill-current"
                    >
                      <g>
                        <path
                          d="M8 9.5C8 8.119 8.672 7 9.5 7S11 8.119 11 9.5 10.328 12 9.5 12 8 10.881 8 9.5zm6.5 2.5c.828 0 1.5-1.119 1.5-2.5S15.328 7 14.5 7 13 8.119 13 9.5s.672 2.5 1.5 2.5zM12 16c-2.224 0-3.021-2.227-3.051-2.316l-1.897.633c.05.15 1.271 3.684 4.949 3.684s4.898-3.533 4.949-3.684l-1.896-.638c-.033.095-.83 2.322-3.053 2.322zm10.25-4.001c0 5.652-4.598 10.25-10.25 10.25S1.75 17.652 1.75 12 6.348 1.75 12 1.75 22.25 6.348 22.25 12zm-2 0c0-4.549-3.701-8.25-8.25-8.25S3.75 7.451 3.75 12s3.701 8.25 8.25 8.25 8.25-3.701 8.25-8.25z"
                        ></path>
                      </g>
                    </svg>
                  </button>
                  <button
                    id="date-picker"
                    class="flex justify-center items-center rounded-full overflow-hidden min-w-[36px] min-h-[36px] hover:bg-blue-500/5 transition-colors"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      aria-hidden="true"
                      class="w-5 text-blue-500 fill-current"
                    >
                      <g>
                        <path
                          d="M6 3V2h2v1h6V2h2v1h1.5C18.88 3 20 4.119 20 5.5v2h-2v-2c0-.276-.22-.5-.5-.5H16v1h-2V5H8v1H6V5H4.5c-.28 0-.5.224-.5.5v12c0 .276.22.5.5.5h3v2h-3C3.12 20 2 18.881 2 17.5v-12C2 4.119 3.12 3 4.5 3H6zm9.5 8c-2.49 0-4.5 2.015-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.01-4.5-4.5-4.5zM9 15.5C9 11.91 11.91 9 15.5 9s6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5S9 19.09 9 15.5zm5.5-2.5h2v2.086l1.71 1.707-1.42 1.414-2.29-2.293V13z"
                        ></path>
                      </g>
                    </svg>
                  </button>
                  <input id="date-picker-input" type="text" hidden />
                </div>
                <button
                  id="post-btn"
                  class="bg-blue-500 rounded-full px-4 py-1.5 mt-3 flex items-center disabled:cursor-not-allowed disabled:opacity-50"
                >
                  <svg
                    class="animate-spin -ml-1 mr-2 h-5 w-5 text-white hidden"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  <span class="text-white font-bold hidden">Đang đăng...</span>
                  <span class="text-white font-bold">Đăng</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
