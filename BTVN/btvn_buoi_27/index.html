<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Danh sách sản phẩm</h3>
    <table cellpadding="0" cellspacing="0" width="100%" border="1" id="product_table">
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên sản phẩm</th>
          <th width="10%">Giá</th>
          <th width="10%">Thêm vào giỏ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Giỏ hàng</h3>

    <div id="cart_emty">Giỏ hàng không có sản phẩm</div>

    <div id="cart">
      <table cellpadding="0" cellspacing="0" width="100%" border="1" id="cart_table">
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tên sản phẩm</th>
            <th width="10%">Giá</th>
            <th width="10%">Số lượng</th>
            <th width="10%">Thành tiền</th>
            <th width="10%">Xoá</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tbody>
          <tr>
            <td colspan="3">Tổng</td>
            <td>1</td>
            <td colspan="2">4000</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <button type="button" id="update_cart">Cập nhật giỏ hàng</button>
      <button type="button" id="delete_cart">Xoá giỏ hàng</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
