<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button id="auth-model-toggle" class="login-btn">Đăng nhập</button>

      <div id="form-model" class="form-model active">
        <div class="model-overlay" onclick="this.parentElement.classList.toggle('active')"></div>

        <div class="model-container">
          <div class="model-header">
            <div class="model-nav">
              <button data-active="login" class="nav-tab active" onclick="handleTabActive(this)">Đăng nhập</button>
              <button data-active="register" class="nav-tab" onclick="handleTabActive(this)">Đăng ký</button>
            </div>
          </div>

          <div class="model-content">
            <div id="login-tab" class="model-tab active">
              <p class="model-desc">với các tài khoản mạng xã hội</p>
              <div class="auth-social">
                <button class="google" type="button">Google</button>
                <button class="facebook" type="button">Facebook</button>
              </div>
              <p class="model-desc line">hoặc</p>

              <!-- Login Form -->
              <form class="auth-form" onsubmit="handleSubmit(event, 'login')">
                <div class="input-field" data-validate="email">
                  <label>Email</label>
                  <input placeholder="Email" name="email" onblur="validateField(this)" />
                  <span class="input-validate"></span>
                </div>

                <div class="input-field password" data-validate="password">
                  <label>Mật khẩu</label>
                  <div class="show-password">
                    <input type="password" placeholder="Mật khẩu" name="password" onblur="validateField(this)" />
                    <button onclick="handleShowPassword(event)" type="button" data-show="false" class="auth-view">
                      <svg aria-hidden="true" width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M6 15.9977C6 15.9977 9.63636 8.72501 16 8.72501C22.3636 8.72501 26 15.9977 26 15.9977C26 15.9977 22.3636 23.2705 16 23.2705C9.63636 23.2705 6 15.9977 6 15.9977Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                        <path
                          d="M16 18.725C17.5062 18.725 18.7273 17.504 18.7273 15.9977C18.7273 14.4915 17.5062 13.2704 16 13.2704C14.4937 13.2704 13.2727 14.4915 13.2727 15.9977C13.2727 17.504 14.4937 18.725 16 18.725Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                      </svg>
                      <svg aria-hidden="true" width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" display="none">
                        <path
                          d="M14.0909 8.94544C14.7167 8.79897 15.3573 8.72575 16 8.72726C22.3636 8.72726 26 16 26 16C25.4482 17.0324 24.7901 18.0043 24.0364 18.9M17.9273 17.9273C17.6776 18.1952 17.3765 18.4101 17.042 18.5592C16.7074 18.7082 16.3463 18.7884 15.9801 18.7949C15.6139 18.8013 15.2501 18.734 14.9106 18.5968C14.571 18.4596 14.2625 18.2555 14.0035 17.9965C13.7445 17.7375 13.5404 17.429 13.4032 17.0894C13.266 16.7498 13.1987 16.3861 13.2051 16.0199C13.2116 15.6537 13.2917 15.2926 13.4408 14.958C13.5899 14.6235 13.8048 14.3224 14.0727 14.0727M21.4 21.4C19.846 22.5845 17.9537 23.2408 16 23.2727C9.63636 23.2727 6 16 6 16C7.13081 13.8926 8.69921 12.0514 10.6 10.6L21.4 21.4Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                        <path d="M6 6L26 26" stroke="#808080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
                    </button>
                  </div>
                  <span class="input-validate"></span>
                </div>

                <a class="auth-forgot" href="#">Quên mật khẩu?</a>

                <button class="form-submit" type="submit">Đăng nhập</button>
              </form>
            </div>

            <div id="register-tab" class="model-tab">
              <p class="model-desc">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay</p>

              <!-- Register Form -->
              <form class="auth-form" onsubmit="handleSubmit(event, 'register')">
                <div class="input-field" data-validate="fullName">
                  <label>Họ và tên</label>
                  <input placeholder="Họ và tên" name="fullName" onblur="validateField(this)" />
                  <span class="input-validate"></span>
                </div>

                <div class="input-field" data-validate="email">
                  <label>Email</label>
                  <input placeholder="Email" name="email" onblur="validateField(this)" />
                  <span class="input-validate"></span>
                </div>

                <div class="input-field password" data-validate="password">
                  <label>Mật khẩu</label>
                  <div class="show-password">
                    <input type="password" placeholder="Mật khẩu" name="password" onblur="validateField(this)" />
                    <button onclick="handleShowPassword(event)" type="button" data-show="false" class="auth-view">
                      <svg aria-hidden="true" width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M6 15.9977C6 15.9977 9.63636 8.72501 16 8.72501C22.3636 8.72501 26 15.9977 26 15.9977C26 15.9977 22.3636 23.2705 16 23.2705C9.63636 23.2705 6 15.9977 6 15.9977Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                        <path
                          d="M16 18.725C17.5062 18.725 18.7273 17.504 18.7273 15.9977C18.7273 14.4915 17.5062 13.2704 16 13.2704C14.4937 13.2704 13.2727 14.4915 13.2727 15.9977C13.2727 17.504 14.4937 18.725 16 18.725Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                      </svg>
                      <svg aria-hidden="true" width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" display="none">
                        <path
                          d="M14.0909 8.94544C14.7167 8.79897 15.3573 8.72575 16 8.72726C22.3636 8.72726 26 16 26 16C25.4482 17.0324 24.7901 18.0043 24.0364 18.9M17.9273 17.9273C17.6776 18.1952 17.3765 18.4101 17.042 18.5592C16.7074 18.7082 16.3463 18.7884 15.9801 18.7949C15.6139 18.8013 15.2501 18.734 14.9106 18.5968C14.571 18.4596 14.2625 18.2555 14.0035 17.9965C13.7445 17.7375 13.5404 17.429 13.4032 17.0894C13.266 16.7498 13.1987 16.3861 13.2051 16.0199C13.2116 15.6537 13.2917 15.2926 13.4408 14.958C13.5899 14.6235 13.8048 14.3224 14.0727 14.0727M21.4 21.4C19.846 22.5845 17.9537 23.2408 16 23.2727C9.63636 23.2727 6 16 6 16C7.13081 13.8926 8.69921 12.0514 10.6 10.6L21.4 21.4Z"
                          stroke="#808080"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                        <path d="M6 6L26 26" stroke="#808080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
                    </button>
                  </div>
                  <span class="input-validate"></span>
                </div>

                <p class="auth-term">
                  Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi <a href="#">điều kiện về qui định và chính sách của Dân trí</a>
                </p>

                <button class="form-submit" type="submit">Đăng ký</button>
              </form>
            </div>
          </div>
          <div class="model-footer"></div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
