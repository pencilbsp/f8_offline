<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call To Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 32px;
      }

      .ads {
        width: 190px;
        height: 50px;
        background-color: #8598cd;
        margin: 0 auto;
        text-align: center;
        line-height: 50px;
        color: white;
        font-size: 20px;
        font-weight: lighter;
      }

      footer,
      main {
        text-align: center;
        margin: 36px 0;
      }

      .title {
        font-size: 56px;
        margin-bottom: 24px;
      }

      .title strong {
        color: #00abf4;
      }

      .sub-title {
        color: #5f5f5f;
        font-size: 20px;
      }

      button {
        border: none;
        background-color: #2c3032;
        color: white;
        padding: 16px 32px;
        border-radius: 4px;
        font-size: 16px;
      }

      button:not(:last-child) {
        margin-right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ads">190x50</div>
      <main>
        <p class="title">Best <strong>Shared Hosting</strong> Company</p>
        <p class="sub-title">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
      </main>
      <footer>
        <button>View Plans</button>
        <button>All Features</button>
      </footer>
    </div>
  </body>
</html>
