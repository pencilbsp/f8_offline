<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Mini</title>
  <link rel="stylesheet" href="../../assets/fapro/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_bt02.css">
</head>

<body>
  <div class="box">
    <div class="drawer flex">
      <div class="drawer-head flex jc-between">
        <h3>Shopping Cart<span class="badge flex jc-center ai-center">4</span></h3>
        <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="drawer-content">
        <div class="cart-list">
          <div class="cart-item flex">
            <div class="item-img flex jc-center ai-center">
              <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/v/_/v_ng_20.png" alt="iPhone 14 Pro Max (Gold)">
            </div>
            <div class="item-info flex jc-center">
              <p class="name">iPhone 14 Pro Max (Gold)</p>
              <div class="flex jc-between ai-center">
                <div class="quantity">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
                <span class="price">1x$999</span>
              </div>

            </div>
            <button class="remove-item"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="cart-item flex">
            <div class="item-img flex jc-center ai-center">
              <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_18.png" alt="iPhone 14 Pro Max (Deep Purple)">
            </div>
            <div class="item-info flex jc-center">
              <p class="name">iPhone 14 Pro Max (Deep Purple)</p>
              <div class="flex jc-between ai-center">
                <div class="quantity">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
                <span class="price">1x$999</span>
              </div>

            </div>
            <button class="remove-item"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="cart-item flex">
            <div class="item-img flex jc-center ai-center">
              <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_18.png" alt="iPhone 14 Pro Max (Deep Purple)">
            </div>
            <div class="item-info flex jc-center">
              <p class="name">iPhone 14 Pro Max (Deep Purple)</p>
              <div class="flex jc-between ai-center">
                <div class="quantity">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
                <span class="price">1x$999</span>
              </div>

            </div>
            <button class="remove-item"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="cart-item flex">
            <div class="item-img flex jc-center ai-center">
              <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_18.png" alt="iPhone 14 Pro Max (Deep Purple)">
            </div>
            <div class="item-info flex jc-center">
              <p class="name">iPhone 14 Pro Max (Deep Purple)</p>
              <div class="flex jc-between ai-center">
                <div class="quantity">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
                <span class="price">1x$999</span>
              </div>

            </div>
            <button class="remove-item"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
      <div class="drawer-footer">
        <div class="total-price">
          <span>Subtotal</span>
          <span>$3,996.00</span>
        </div>
        <p class="notify">Taxes and shipping calculated at checkout</p>
        <button class="cart-view-btn">View Cart</button>
        <button class="add-to-cart-btn">Add To Cart</button>
        <div class="ship-fee">
          <i class="fa-regular fa-truck-fast flex jc-center ai-center"></i>
          <span>Spend $499.00 to Free Shipping</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
