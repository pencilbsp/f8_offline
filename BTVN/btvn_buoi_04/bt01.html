<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --gray-color: #ddd;
        --orange-color: #ffa519;
        --yellow-color: #f9db36;
        --background-color: #324554;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 0 auto;
        max-width: 960px;
      }

      footer {
        color: white;
        padding: 1rem 2rem;
        border-radius: 4px;
        background-color: var(--background-color);
      }

      footer:hover input {
        background-color: var(--gray-color);
      }

      footer:hover input::placeholder {
        color: var(--orange-color);
      }

      footer:hover button {
        color: var(--gray-color);
        background-color: var(--orange-color);
      }

      footer p {
        margin-bottom: 0.75rem;
      }

      .title {
        font-size: 2.5rem;
      }

      .title span {
        color: var(--orange-color);
      }

      .sub-title {
        line-height: 1.45;
        font-size: 1.15rem;
      }

      button,
      input {
        padding: 0.5rem 1rem;
        border-radius: 4px;
      }

      input {
        width: 250px;
      }

      button {
        background-color: var(--yellow-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <footer>
        <p class="title"><span>Earn icome</span> width your CSS skills</p>
        <p class="sub-title">
          Sign up and we'll send you the best freelance opportunities straight to your inbox.<br />We're building the largest self-service freelancing
          marketplace for people like you.
        </p>
        <form action="">
          <input type="email" placeholder="Email address" />
          <button>Send Me Opportunities</button>
        </form>
      </footer>
    </div>
  </body>
</html>
