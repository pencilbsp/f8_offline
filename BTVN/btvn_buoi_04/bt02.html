<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: 1.25rem;
      }

      .header {
        text-align: center;
      }

      .header p {
        font-family: "Bebas Neue", sans-serif;
        font-size: 2rem;
        color: #392517;
        margin: 1rem 0;
      }
      .header h1 {
        color: #3a2617;
        margin: 1rem 0;
        font-size: 3rem;
        font-family: "Alfa Slab One", cursive;
      }

      form,
      form > div {
        display: flex;
        width: 100%;
        gap: 1rem;
      }

      form > div {
        flex-direction: column;
      }

      input {
        padding: 0.75rem;
        border-radius: 0;
        border: 2px solid #dedede;
        font-family: "Bebas Neue", sans-serif;
        font-size: 1.25rem;
        color: #3d3d3d;
      }

      input::placeholder {
        color: #3d3d3d;
      }

      input:focus {
        outline: none;
        border-color: #3d3d3d;
      }

      button {
        border: none;
        height: 100%;
        border-radius: 0.25rem;
        padding: 0.75rem;

        text-transform: capitalize;
        color: white;
        background-color: #b0322b;
        font-family: "Alfa Slab One", cursive;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="header">
          <p>Reservation</p>
          <h1>Book your table</h1>
        </div>

        <form action="">
          <div>
            <input type="text" placeholder="Name" />
            <input type="text" onfocus="(this.type='date')" placeholder="Date" id="date" />
            <input type="text" placeholder="People" />
          </div>
          <div>
            <input type="email" placeholder="Email" />
            <input type="datetime" placeholder="Time" />
            <button>Find a table</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
