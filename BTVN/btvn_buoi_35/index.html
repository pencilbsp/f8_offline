<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smatyx Todo</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>

  <body>
    <div class="flex min-h-screen items-center bg-gray-50">
      <div class="mx-auto w-full max-w-3xl px-4 py-6">
        <h1 class="font-medium text-4xl text-center text-gray-900">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Smatyx</span>
          Todos App
        </h1>
        <div class="pt-5">
          <div class="flex items-center gap-3">
            <div class="relative w-full">
              <input
                type="search"
                class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                placeholder="Search Todos"
                value=""
              /><button
                type="button"
                class="absolute bottom-2 right-2 top-2 rounded-lg bg-blue-700 px-4 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300"
              >
                <img class="w-4 h-4" src="icons/search.svg" alt="Search Icon" />
              </button>
            </div>
            <button
              type="button"
              id="show-model-btn"
              class="rounded-lg bg-emerald-700 px-4 py-2.5 font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300"
            >
              Add&nbsp;Todos
            </button>
          </div>
        </div>
        <div id="todo-list" class="py-3">
          <div></div>
          <button type="button" id="finished-todos" class="completed-todos">
            <span class="font-medium text-white">Completed Todos <span id="todo-finish-count">0</span></span>
            <img class="-rotate-90 h-4 w-4 transition-all" src="icons/arrow-right.svg" alt="Arrow Right Icon" />
          </button>
          <div></div>
        </div>
      </div>

      <div id="todo-model" class="todo-model">
        <div class="w-full max-w-md">
          <form class="rounded-lg bg-white shadow">
            <div class="p-6">
              <input
                required
                name="todo"
                type="text"
                placeholder="Add Todos"
                class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div class="flex items-center justify-center space-x-8 p-4 rounded-b border-t border-gray-200">
              <button
                type="submit"
                class="rounded-lg bg-emerald-700 px-5 py-2.5 text-center font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300"
              >
                Save</button
              ><button
                type="button"
                class="bg-white px-5 py-2.5 rounded-lg border border-gray-200 font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
