<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container py-3">
      <h2 class="mb-3 text-uppercase">Danh sách bài viết</h2>
      <form action="" class="mb-3 search">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Từ khóa tìm kiếm..." class="form-control keyword" />
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary">Tìm kiếm</button>
          </div>
          <div class="col-3">
            <select class="form-select sort-by">
              <option value="desc" selected>Mới nhất</option>
              <option value="asc">Cũ nhất</option>
            </select>
          </div>
        </div>
      </form>
      <div class="posts"></div>
    </div>
    <script type="module" src="ex02.js"></script>
  </body>
</html>
