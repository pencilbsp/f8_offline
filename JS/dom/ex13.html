<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/fapro/all.min.css" />
    <link rel="stylesheet" href="ex13.css" />
    <script src="lyric.js"></script>
  </head>
  <body>
    <!-- <audio src="../../assets/SMLNL.mp3"></audio> -->
    <div class="container">
      <div class="player paused">
        <button class="play-btn">
          <i class="fa-regular fa-play"></i>
          <i class="fa-regular fa-pause"></i>
        </button>

        <div class="player-inner">
          <span>00:00</span>
          <div class="progress-bar">
            <div class="progress">
              <span></span>
            </div>
          </div>
          <span>00:00</span>
        </div>
      </div>

      <div class="karaoke">
        <button class="karaoke-play">Hát karaoke</button>
        <div class="karaoke-inner">
          <div class="container">
            <div class="karaoke-heading">
              <h2>Karaoke</h2>
              <button class="karaoke-close">
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </div>
            <div class="karaoke-content">
              <p>Yêu Vội Vàng (Remix)</p>
              <p>Lê Bảo Bình</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="ex13.js"></script>
  </body>
</html>
